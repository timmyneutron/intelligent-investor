<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 620" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrow-blue" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrow-green" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrow-purple" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    <marker id="arrow-orange" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="620" rx="12" fill="#000000" fill-opacity="0.0"/>

  <!-- ====== ROW 1: Browser (left), LLM (center) ====== -->

  <!-- Browser -->
  <rect x="30" y="65" width="200" height="80" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="130" y="97" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600" letter-spacing="0.5">USER</text>
  <text x="130" y="120" text-anchor="middle" fill="#e4e6eb" font-size="15" font-weight="600">Browser</text>

  <!-- LLM -->
  <rect x="350" y="60" width="200" height="90" rx="10" fill="#1a1d27" stroke="#ec4899" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="350" y="60" width="200" height="28" rx="10" fill="#ec4899" fill-opacity="0.15"/>
  <text x="450" y="79" text-anchor="middle" fill="#f472b6" font-size="11" font-weight="600" letter-spacing="0.5">LLM</text>
  <text x="450" y="110" text-anchor="middle" fill="#e4e6eb" font-size="14" font-weight="600">Anthropic Claude</text>
  <text x="450" y="128" text-anchor="middle" fill="#94a3b8" font-size="11">or</text>
  <text x="450" y="142" text-anchor="middle" fill="#e4e6eb" font-size="14" font-weight="600">Ollama (qwen3:8b)</text>

  <!-- ====== ROW 2: React (left), Agent (center), MCP (right) ====== -->

  <!-- React Frontend -->
  <rect x="30" y="205" width="200" height="100" rx="10" fill="#1a1d27" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="30" y="205" width="200" height="28" rx="10" fill="#3b82f6" fill-opacity="0.15"/>
  <text x="130" y="224" text-anchor="middle" fill="#60a5fa" font-size="11" font-weight="600" letter-spacing="0.5">FRONTEND</text>
  <text x="130" y="257" text-anchor="middle" fill="#e4e6eb" font-size="15" font-weight="600">React + Vite</text>
  <text x="130" y="278" text-anchor="middle" fill="#94a3b8" font-size="12">Dashboard, Chat, Categorize</text>
  <text x="130" y="296" text-anchor="middle" fill="#64748b" font-size="11">:5173</text>

  <!-- AI Agent -->
  <rect x="350" y="205" width="200" height="100" rx="10" fill="#1a1d27" stroke="#f97316" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="350" y="205" width="200" height="28" rx="10" fill="#f97316" fill-opacity="0.15"/>
  <text x="450" y="224" text-anchor="middle" fill="#fb923c" font-size="11" font-weight="600" letter-spacing="0.5">AI AGENT</text>
  <text x="450" y="257" text-anchor="middle" fill="#e4e6eb" font-size="15" font-weight="600">LangChain + FastAPI</text>
  <text x="450" y="278" text-anchor="middle" fill="#94a3b8" font-size="12">Chat, Categorize</text>
  <text x="450" y="296" text-anchor="middle" fill="#64748b" font-size="11">:8000</text>

  <!-- MCP Server -->
  <rect x="670" y="205" width="200" height="100" rx="10" fill="#1a1d27" stroke="#8b5cf6" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="670" y="205" width="200" height="28" rx="10" fill="#8b5cf6" fill-opacity="0.15"/>
  <text x="770" y="224" text-anchor="middle" fill="#a78bfa" font-size="11" font-weight="600" letter-spacing="0.5">MCP SERVER</text>
  <text x="770" y="257" text-anchor="middle" fill="#e4e6eb" font-size="15" font-weight="600">FastMCP</text>
  <text x="770" y="278" text-anchor="middle" fill="#94a3b8" font-size="12">5 tools (httpStream)</text>
  <text x="770" y="296" text-anchor="middle" fill="#64748b" font-size="11">:3001</text>

  <!-- ====== ROW 3: Express API (center-right, under MCP) ====== -->
  <rect x="670" y="375" width="200" height="100" rx="10" fill="#1a1d27" stroke="#22c55e" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="670" y="375" width="200" height="28" rx="10" fill="#22c55e" fill-opacity="0.15"/>
  <text x="770" y="394" text-anchor="middle" fill="#4ade80" font-size="11" font-weight="600" letter-spacing="0.5">API SERVER</text>
  <text x="770" y="427" text-anchor="middle" fill="#e4e6eb" font-size="15" font-weight="600">Express + TypeScript</text>
  <text x="770" y="448" text-anchor="middle" fill="#94a3b8" font-size="12">REST endpoints</text>
  <text x="770" y="466" text-anchor="middle" fill="#64748b" font-size="11">:3000</text>

  <!-- ====== ROW 4: SQLite (under Express) ====== -->
  <rect x="695" y="530" width="150" height="70" rx="10" fill="#1a1d27" stroke="#f59e0b" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="770" y="563" text-anchor="middle" fill="#e4e6eb" font-size="15" font-weight="600">SQLite</text>
  <text x="770" y="586" text-anchor="middle" fill="#94a3b8" font-size="12">better-sqlite3</text>

  <!-- ====== ARROWS ====== -->

  <!-- Browser -> React -->
  <line x1="130" y1="145" x2="130" y2="203" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- React -> Agent (/chat, /categorize) -->
  <line x1="230" y1="255" x2="348" y2="255" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arrow-blue)"/>
  <text x="289" y="247" text-anchor="middle" fill="#60a5fa" font-size="10">/chat, /categorize</text>

  <!-- React -> Express (HTTP /api) -->
  <path d="M 130 305 L 130 425 Q 130 435 140 435 L 668 435" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#arrow-blue)"/>
  <text x="400" y="448" text-anchor="middle" fill="#60a5fa" font-size="10">HTTP /api</text>

  <!-- Agent -> LLM -->
  <line x1="450" y1="205" x2="450" y2="152" stroke="#f97316" stroke-width="1.5" marker-end="url(#arrow-orange)"/>
  <text x="470" y="182" fill="#f97316" font-size="10">API</text>

  <!-- Agent -> MCP (streamable_http) -->
  <line x1="550" y1="255" x2="668" y2="255" stroke="#f97316" stroke-width="1.5" marker-end="url(#arrow-orange)"/>
  <text x="609" y="247" text-anchor="middle" fill="#f97316" font-size="10">streamable_http</text>

  <!-- MCP -> Express (HTTP /api) -->
  <line x1="770" y1="305" x2="770" y2="373" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#arrow-purple)"/>
  <text x="795" y="344" fill="#a78bfa" font-size="10">HTTP /api</text>

  <!-- Express -> SQLite -->
  <line x1="770" y1="475" x2="770" y2="528" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrow-green)"/>
</svg>
